<div
  class="sidenav border-2 border-white rounded-2xl"
  [ngClass]="isLeftSidebarCollapsed() ? 'sidenav-collapsed' : ''"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fal fa-bars"></i>
    </button>
    @if (!isLeftSidebarCollapsed()) {
      <button class="btn-close" (click)="closeSidenav()">
        <i class="fal fa-times close-icon"></i>
      </button>
    }
  </div>
  <div class="sidenav-nav">
    @for (item of items; track $index) {
      <li class="sidenav-nav-item">
        <a (click)="closeSidenav()"
          class="sidenav-nav-link"
          [routerLink]="item.routeLink"

          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          @if (item.badge) {
            <p-overlaybadge value="2" badgeSize="small">
              <i  class="sidenav-link-icon"  [class]="item.icon" ></i>
            </p-overlaybadge>
          }@else {
            <i class="sidenav-link-icon"  [class]="item.icon" ></i>
          }
          @if (!isLeftSidebarCollapsed()) {
            <span class="sidenav-link-text font-semibold">{{ item.label }}</span>
          }
        </a>
      </li>
    }
  </div>
</div>
