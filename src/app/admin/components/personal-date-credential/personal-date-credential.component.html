<div class="flex justify-between items-center w-full px-2">
  <div class=" flex justify-start items-center w-3/4">
    <figure class="w-auto pr-2 pb-2">
      <div tabindex="0" role="button" class="w-22 h-22 btn btn-ghost btn-circle avatar">
        <div class=" rounded-full relative">
          <img
            alt="Tailwind CSS Navbar component"
            [src]="imagenUrl" *ngIf="imagenUrl" />
        </div>
        <div class="absolute bg-white shadow-sm shadow-gray-300 rounded-full p-[0.1rem] -bottom-[0.1rem] right-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"><path fill="#0891B2" d="M16.293 2.293a1 1 0 0 1 1.414 0l4 4a1 1 0 0 1 0 1.414l-13 13A1 1 0 0 1 8 21H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 .293-.707l10-10zM14 7.414l-9 9V19h2.586l9-9zm4 1.172L19.586 7L17 4.414L15.414 6z"/></svg>
        </div>
      </div>
    </figure>
    <div class="w-auto">
      <div>
        <ul class="block text-center">
          <li class="w-full text-center font-semibold text-lg bg-linear-to-r from-cyan-500 to-green-500 bg-clip-text text-transparent">{{ autService.user()?.Persona![0].Nombre!}} {{autService.user()?.Persona![0].Apellido}}</li>
          <li x-ms-format-detection="none"
          data-format-detection="false"
          style="text-decoration: none;" class="text-sm font-semibold text-gray-500 no-underline"><span class=" font-semibold text-gray-500">DNI:</span> {{autService.user()?.Persona![0].Documento}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="w-1/4">
    <figure>
      <svg  xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24"><path fill="#0891B2" d="M13 21v-2h2v2zm-2-2v-5h2v5zm8-3v-4h2v4zm-2-4v-2h2v2zM5 14v-2h2v2zm-2-2v-2h2v2zm9-7V3h2v2zM4.5 7.5h3v-3h-3zM3 9V3h6v6zm1.5 10.5h3v-3h-3zM3 21v-6h6v6zM16.5 7.5h3v-3h-3zM15 9V3h6v6zm2 12v-3h-2v-2h4v3h2v2zm-4-7v-2h4v2zm-4 0v-2H7v-2h6v2h-2v2zm1-5V5h2v2h2v2zM5.25 6.75v-1.5h1.5v1.5zm0 12v-1.5h1.5v1.5zm12-12v-1.5h1.5v1.5z"/></svg>

    </figure>
  </div>
</div>
